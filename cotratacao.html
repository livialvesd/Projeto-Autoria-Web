        <h1>Você está à procura de um emprego?</h1>
        <h2>O que acha de juntar-se a nós?</h2>
        <h2>Preencha o formulário abaixo e logo entraremos em contato.</h2>
        <form action="www.url.com" id="form1" name="form-login" method="POST">
            <p><b><label for="nome">Nome:</label></b><br> 
                <input type="text" name="tName" id="dName"/></p>
            <p><b><label for="email">E-mail:</label></b><br> 
                <input 
                type="email" name="tMail" id="dMail" 
                placeholder="ex.: joao@gmail.com"/></p>
            <p><b><label for="telefone">Telefone:</label></b><br> 
                <input type="tel" name="tel" id="tel" 
                placeholder="(84) 98888-8888"
                pattern="([0-9]){2}[0-9]{5}-[0-9]{4}"/></p>
            <p><b><label for="cargo">Cargo desejado:</label></b><br>
                <select id="est" name="cargos">
                    <option value="motorista"> Motorista</option>
                    <option value="guiche"> Guichê</option> 
                    <option value="supervisor"> Supervisor</option>
                    <option value="aux"> Auxiliar administrativo</option>
                    <option value="gerente"> Gerente</option>
                </select></p><br>
                <button type="submit">Enviar</button>
        </form>
